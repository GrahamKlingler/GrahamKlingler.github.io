    <body>
        
        <a href="index.html"><button id='home'>Home</button></a>
        <a href="games.html"><button id='home'>Games</button></a>

        <a href='potatorules.html'><button id='rules'>Rules</button></a>
        <h1>Potato Clicker</h1>
        <div class='container'>
            <img id='mcd' src='mcdonalds.jpg' onclick='workerBought()'>
            <div class='centered'>50 Gold:Dead on the Inside-1 more potato per click.</div>
        </div>
        <h2 id='clicks'>Click the Potato</h2>
        <p id='error'></p>
        <h3 id='label'>Number of Clicks:</h3>
        <p id='clickamount'>0</p>
        <h3>Amount of Gold:</h3>
        <p id='goldamount'>0</p>
        <div class='game-object'>
        <script type='text/javascript'>
            let clicks = 0;
            let cpc = 1;
            let gold = 0;
            let placeHolder = 50;
            
            function pototoClicked() {
                clicks += cpc
                document.getElementById("clickamount").textContent = clicks;
                if (clicks >= placeHolder) {
                    gold += 1;
                    placeHolder += 100;
                    document.getElementById("goldamount").textContent = gold;
             }
                
            }
            function workerBought() {
                if (gold >= 1) {
                    cpc += 1
                    gold -= 1
                    document.getElementById("error").textContent = "Item Bought";
                    document.getElementById("goldamount").textContent = gold;
                }
                else {
                    document.getElementById("error").textContent = "Not enough Gold";
                }
            }
        </script>
        <button onclick='pototoClicked()'><img src='Potoatao.png'></button>
        </div>
    </body>
</html>
