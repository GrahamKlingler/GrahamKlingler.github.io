        <div class='image'>
        <button id='mcdonalds'><h2 id='mcd1'>French Fry Worker</h2><img id='mcd' src='mcdonalds.jpg'></button>
        </div>
        <h2 id='clicks'>Click the Potato</h2>
        <h3 id='label'>Amount of Clicks:</h3>
        <p id='clickamount'>0</p>
        <h3>Amount of Gold:</h3>
        <p id='goldamount'>0</p>
        <div class='game-object'>
        <script type='text/javascript'>
            let clicks = 0;
            let gold = 0;
            let placeHolder = 50;
            
            function pototoClicked() {
                clicks += 1
                document.getElementById("clickamount").textContent = clicks;
                if (clicks == placeHolder) {
                    gold += 1;
                    placeHolder += 50;
                    document.getElementById("goldamount").textContent = gold;
             }

            }
        </script>
        <button onclick='pototoClicked()'><img src='Potoatao.png'></button>
        </div>
